[package]
name = "zip_structs"
version = "0.2.0-beta"
authors = ["Tatsunori Uchino <tats.u@live.jp>"]
edition = "2018"
license = "MIT"
description = "ZIP archives structures handling library"
repository = "https://github.com/tats-u/rust-zip-structs/"
readme = "README.md"
categories = ["parsing", "filesystem"]
